<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./menu/menu.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <br/>
        <br/><br/>
        <div class="container">
            <b:growl id ="msj" placementFrom="top" show-detail="true"
                                         global-only="false"
                                         show-summary="true" allow-dismiss="true"
                                         animation-enter="animated bounceInDown"
                                         animation-exit="animated flipOutX"
                                         escape="true" />
        
            <f:view>


                <h:form>
                   
                    <b:commandButton  look="primary"   value="Exportar pdf" actionListener="#{reporteBean.exportaPdf(actionEvent)}" ></b:commandButton>
                    <b:commandButton look="success" value="Ver pdf" actionListener="#{reporteBean.verPDF(actionEvent)}" ></b:commandButton>
                    <b:commandButton look="success" value="Exportar Excel" actionListener="#{reporteBean.exportarExcel(actionEvent)}" ></b:commandButton>
                    <b:commandButton look="success" value="Exportar Word" actionListener="#{reporteBean.exportarDOC(actionEvent)}" ></b:commandButton>
                    <b:commandButton look="success" value="Exportar PPT" actionListener="#{reporteBean.exportarPPT(actionEvent)}" ></b:commandButton>
                </h:form>
            </f:view>

        </div>

        
    </ui:define>

</ui:composition>
