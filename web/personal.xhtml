<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <br/><br/><br/>
            <b:growl id ="msj" placementFrom="top" show-detail="true"
                                         global-only="false"
                                         show-summary="true" allow-dismiss="true"
                                         animation-enter="animated bounceInDown"
                                         animation-exit="animated flipOutX"
                                         escape="true" />
        
            <f:view>


                <h:form id="reg">
                    <h1><h:outputText value="Personal Administrativo y Docentes"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id_TipoUsuario:" for="id_TipoUsuario" />
                        <b:selectOneMenu id="id_TipoUsuario" value="#{personalBean.personal.id_TipoUsuario}" title="Id_TipoUsuario" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{personalBean.lsttipousuario}" var="tipusu"  itemLabel="#{tipusu.tipousu}" itemValue="#{tipusu}"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Id_TipoDocumento:" for="id_TipoDocumento" />
                        <b:selectOneMenu id="id_TipoDocumento" value="#{personalBean.personal.id_TipoDocumento}" title="Id_TipoDocumento" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{personalBean.lsttipodocumento}" var="tipdoc" itemLabel="#{tipdoc.documento}" itemValue="#{tipdoc}"/>
                        </b:selectOneMenu>
                        <h:outputLabel value="Apellidos:" for="apellidos" />
                        <b:inputText id="apellidos" value="#{personalBean.personal.apellidos}" title="Apellidos" />
                        <h:outputLabel value="Nombres:" for="nombres" />
                        <b:inputText id="nombres" value="#{personalBean.personal.nombres}" title="Nombres" />
                        <h:outputLabel value="Direccion:" for="direccion" />
                        <b:inputText id="direccion" value="#{personalBean.personal.direccion}" title="Direccion" />
                        <h:outputLabel value="NumeroDoc:" for="numeroDoc" />
                        <b:inputText id="numeroDoc" value="#{personalBean.personal.numeroDoc}" title="NumeroDoc" />
                        <h:outputLabel value="Telefono:" for="telefono" />
                        <b:inputText id="telefono" value="#{personalBean.personal.telefono}" title="Telefono" />
                        <h:outputLabel value="Usu:" for="usu" />
                        <b:inputText id="usu" value="#{personalBean.personal.usu}" title="Usu" />
                        <h:outputLabel value="Pas:" for="pas" />
                        <b:inputSecret id="pas" value="#{personalBean.personal.pas}" title="Pas" />
                        <h:outputLabel value="Activo:" for="activo" />
                        
                        <b:selectOneMenu id="activo" value="#{personalBean.personal.activo}" >
                            <f:selectItem itemValue="#{personalBean.activo}" itemLabel="Activo"></f:selectItem>
                            <f:selectItem itemValue="#{personalBean.inactivo}" itemLabel="Inactivo"></f:selectItem>
                        </b:selectOneMenu>
                        <h:outputLabel value="Sexo:" for="sexo" />
                        <b:selectOneMenu id="sexo" value="#{personalBean.personal.sexo}" title="Sexo" >
                            <f:selectItem itemValue="#{personalBean.activo}" itemLabel="Masculino"></f:selectItem>
                            <f:selectItem itemValue="#{personalBean.inactivo}" itemLabel="Femenino"></f:selectItem>
                        </b:selectOneMenu>
                        <h:outputLabel value="FechaNac:" for="fechaNac" />
                        <b:dateTimePicker id="fechaNac" format="DD-MM-YYYY" value="#{personalBean.personal.fechaNac}"  />
                        <h:outputLabel value="Email:" for="email" />
                        <b:inputText id="email" value="#{personalBean.personal.email}" title="Email" />
                        <b:inputText hidden="lg,md,sm,xs" id="id" value="#{personalBean.personal.id}" title="Id" />
                    </h:panelGrid>
                    <b:commandButton  look="primary"   value="Confirmar" actionListener="#{personalBean.registraractualziar()}" ></b:commandButton>
                    <b:commandButton look="success" value="Cancelar" actionListener="#{personalBean.cancelar()}" ></b:commandButton>
                </h:form>
            </f:view>
<br/>

           
<f:view>


    <h:form>
        
        <b:dataTable value="#{personalBean.lista}" responsive="true" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id_TipoUsuario"/>
                </f:facet>
                <h:outputText value="#{item.id_TipoUsuario.tipousu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id_TipoDocumento"/>
                </f:facet>
                <h:outputText value="#{item.id_TipoDocumento.documento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellidos"/>
                </f:facet>
                <h:outputText value="#{item.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombres"/>
                </f:facet>
                <h:outputText value="#{item.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Direccion"/>
                </f:facet>
                <h:outputText value="#{item.direccion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="NumeroDoc"/>
                </f:facet>
                <h:outputText value="#{item.numeroDoc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"/>
                </f:facet>
                <h:outputText value="#{item.telefono}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Usu"/>
                </f:facet>
                <h:outputText value="#{item.usu}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Activo"/>
                </f:facet>
                <h:outputText value="#{item.activo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sexo"/>
                </f:facet>
                <h:outputText value="#{item.sexocadena()}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="FechaNac"/>
                </f:facet>
                <h:outputText value="#{item.fechaNac}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <b:commandButton look="info" value="Editar" actionListener="#{personalBean.seleccionar(item)}"> </b:commandButton>
            </h:column>
        </b:dataTable>
    </h:form>
</f:view>

        
        
        </div>
        
    </ui:define>

</ui:composition>
