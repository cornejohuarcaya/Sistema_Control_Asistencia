<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <b:growl id ="msj" placementFrom="top" show-detail="true"
                                         global-only="false"
                                         show-summary="true" allow-dismiss="true"
                                         animation-enter="animated bounceInDown"
                                         animation-exit="animated flipOutX"
                                         escape="true" />
        
            <f:view>


                <h:form>
                    <h1><h:outputText value="Tipo de Documento"/></h1>
                    <h:panelGrid columns="2">
                        
                        
                        <h:outputLabel value="Documento:" for="documento" />
                        <b:inputText id="documento" value="#{tipoDocumentoBean.tipodocumento.documento}" title="Documento" />
                        <h:outputLabel value="Detalle:" for="detalle" />
                        <b:inputText id="detalle" value="#{tipoDocumentoBean.tipodocumento.detalle}" title="Detalle" />
                        <b:inputText hidden="lg,md,sm,xs" id="id" value="#{tipoDocumentoBean.tipodocumento.id}" title="Id" />
                    </h:panelGrid>
                    <b:commandButton  look="primary"   value="Confirmar" actionListener="#{tipoDocumentoBean.registraractualziar()}" ></b:commandButton>
                    <b:commandButton look="success" value="Cancelar" actionListener="#{tipoDocumentoBean.cancelar()}" ></b:commandButton>
                </h:form>
            </f:view>
<br/>
<f:view>


    <h:form>
        
        <h:dataTable value="#{tipoDocumentoBean.lista}" var="item">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Documento"/>
                </f:facet>
                <h:outputText value="#{item.documento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Detalle"/>
                </f:facet>
                <h:outputText value="#{item.detalle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <b:commandButton look="info" value="Editar" actionListener="#{tipoDocumentoBean.seleccionar(item)}"> </b:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>


        
        </div>
        
    </ui:define>

</ui:composition>
