<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./menu/menu.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <b:growl id ="msj" placementFrom="top" show-detail="true"
                                         global-only="false"
                                         show-summary="true" allow-dismiss="true"
                                         animation-enter="animated bounceInDown"
                                         animation-exit="animated flipOutX"
                                         escape="true" />
        
            <f:view>


                <h:form>
                    <h1><h:outputText value="Tipo Actividad"/></h1>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Actividad:" for="actividad" />
                        <b:inputText id="actividad" value="#{tipoactividadBean.tipoactividad.actividad}" title="Actividad" />
                        <h:outputLabel value="Observacion:" for="observacion" />
                        <b:inputText id="observacion" value="#{tipoactividadBean.tipoactividad.observacion}" title="Observacion" />
                        <b:inputText  hidden="lg,md,sm,xs"  value="#{tipoactividadBean.tipoactividad.id_tipoactividad}"/>
                    </h:panelGrid>
                     <b:commandButton  look="primary"   value="Confirmar" actionListener="#{tipoactividadBean.registraractualziar()}" ></b:commandButton>
                    <b:commandButton look="success" value="Cancelar" actionListener="#{tipoactividadBean.cancelar()}" ></b:commandButton>
                </h:form>
            </f:view>
<br/>
<f:view>


    <h:form>
        <h:dataTable value="#{tipoactividadBean.lista}" var="item">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actividad"/>
                </f:facet>
                <h:outputText value="#{item.actividad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Observacion"/>
                </f:facet>
                <h:outputText value="#{item.observacion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                 <b:commandButton look="info" value="Editar" actionListener="#{tipoactividadBean.seleccionar(item)}"> </b:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>

        
        
        </div>

        
    </ui:define>

</ui:composition>
