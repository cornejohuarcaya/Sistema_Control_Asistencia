<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./menu/menu.xhtml">

            <ui:define name="content">
                <div class="container">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id_TipoUsuario:" for="id_TipoUsuario" />
                            <h:selectOneMenu id="id_TipoUsuario" value="#{bienvenidoBean.usuario.id_TipoUsuario}" title="Id_TipoUsuario" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Id_TipoDocumento:" for="id_TipoDocumento" />
                            <h:selectOneMenu id="id_TipoDocumento" value="#{bienvenidoBean.usuario.id_TipoDocumento}" title="Id_TipoDocumento" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{bienvenidoBean.usuario.apellidos}" title="Apellidos" />
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" value="#{bienvenidoBean.usuario.nombres}" title="Nombres" />
                            <h:outputLabel value="Direccion:" for="direccion" />
                            <h:inputText id="direccion" value="#{bienvenidoBean.usuario.direccion}" title="Direccion" />
                            <h:outputLabel value="NumeroDoc:" for="numeroDoc" />
                            <h:inputText id="numeroDoc" value="#{bienvenidoBean.usuario.numeroDoc}" title="NumeroDoc" />
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText id="telefono" value="#{bienvenidoBean.usuario.telefono}" title="Telefono" />
                            <h:outputLabel value="Usu:" for="usu" />
                            <h:inputText id="usu" value="#{bienvenidoBean.usuario.usu}" title="Usu" />
                            <h:outputLabel value="Pas:" for="pas" />
                            <h:inputText id="pas" value="#{bienvenidoBean.usuario.pas}" title="Pas" />
                            <h:outputLabel value="Activo:" for="activo" />
                            <h:inputText id="activo" value="#{bienvenidoBean.usuario.activo}" title="Activo" />
                            <h:outputLabel value="Sexo:" for="sexo" />
                            <h:inputText id="sexo" value="#{bienvenidoBean.usuario.sexo}" title="Sexo" />
                            <h:outputLabel value="FechaNac:" for="fechaNac" />
                            <h:inputText id="fechaNac" value="#{bienvenidoBean.usuario.fechaNac}" title="FechaNac" />
                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" value="#{bienvenidoBean.usuario.email}" title="Email" />
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{bienvenidoBean.usuario.id}" title="Id" />
                            <b:commandButton value="Registrar" actionListener="#{usuarioBean.registrar()}" />
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
                <f:view>

                    

                    <h:form>
                        
                        <b:dataTable value="#{usuarioBean.listausuario}" responsive="true" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.id_TipoUsuario.tipousu}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Doc."/>
                                </f:facet>
                                <h:outputText value="#{item.id_TipoDocumento.documento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidos}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.nombres}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NumeroDoc"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroDoc}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usu"/>
                                </f:facet>
                                <h:outputText value="#{item.usu}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pas"/>
                                </f:facet>
                                <h:outputText value="#{item.pas}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>
                                <h:outputText value="#{item.activo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaNac"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaNac}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            
                        </b:dataTable>
                    </h:form>
                </f:view>

                
                
                
                </div>
            </ui:define>

            
        </ui:composition>

    </body>
</html>
