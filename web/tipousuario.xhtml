<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <b:growl id ="msj" placementFrom="top" show-detail="true"
                                         global-only="false"
                                         show-summary="true" allow-dismiss="true"
                                         animation-enter="animated bounceInDown"
                                         animation-exit="animated flipOutX"
                                         escape="true" />
        
            <f:view>


                <h:form>
                    <h1><h:outputText value="Tipo de Usuario"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Tipousu:" for="tipousu" />
                        <b:inputText id="tipousu" value="#{tipousuarioBean.tipousuario.tipousu}" title="Tipousu" />
                        <h:outputLabel value="Detalle:" for="detalle" />
                        <b:inputText id="detalle" value="#{tipousuarioBean.tipousuario.detalle}" title="Detalle" />
                        <b:inputText  hidden="lg,md,sm,xs"  value="#{tipousuarioBean.tipousuario.id}"/>
                    </h:panelGrid>
                    <b:commandButton  look="primary"   value="Confirmar" actionListener="#{tipousuarioBean.registraractualziar()}" ></b:commandButton>
                    <b:commandButton look="success" value="Cancelar" actionListener="#{tipousuarioBean.cancelar()}" ></b:commandButton>
                    <br/>
                    
                </h:form>
            </f:view>
<br/>
            <f:view>


                <h:form>
                    
                    <b:dataTable value="#{tipousuarioBean.lista}" responsive="true" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipousu"/>
                            </f:facet>
                            <h:outputText value="#{item.tipousu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Detalle"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="Editar">
                                <h:outputText value=""/>
                            </f:facet>
                            <b:commandButton look="info" value="Editar" actionListener="#{tipousuarioBean.seleccionar(item)}"> </b:commandButton>
                            
                        </h:column>
                    </b:dataTable>
                </h:form>
            </f:view>

        
        
        </div>
        
    </ui:define>

</ui:composition>
